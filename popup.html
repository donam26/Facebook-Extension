<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Comment</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .flex {
      display: flex;
      justify-content: space-between;
    }
    .w-50 {
      width: 49%;
    }
  </style>
</head>
<body>
  <input type="text" id="keyword" placeholder="Enter keyword: example1; example2;..." />
    <!-- <input type="number" min="0" id="numberComment" placeholder="Number of comments to go to another keyword" /> -->
    <input type="number" min="0" id="timeDelay" placeholder="Time delay between each comment." />
  <textarea id="comment" placeholder="Enter comments..."></textarea>
  <button id="start"  style="background-color: #54f542;">Start</button>
  <div class="flex">
    <button class="w-50" style="background-color: #f5da42;" id="pause">Pause</button>
    <button class="w-50" style="background-color: #f55d42;" id="stop">Stop</button>
  </div>
  <script src="./src/popup.js"></script>
</body>
</html>
